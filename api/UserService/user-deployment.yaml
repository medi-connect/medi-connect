apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    role: user-service
spec:
  selector: 
    app: user-service
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: user-service
  labels:
    role: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: srebrovn/user-service:v1.11
          imagePullPolicy: Always
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8001"  # Bind to port 8001
            - name: JWT_TOKEN_ISSUER
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: JWT_TOKEN_ISSUER
            - name: JWT_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: JWT_AUDIENCE
            - name: JWT_SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: JWT_SIGNING_KEY
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: DB_CONNECTION_STRING
          ports:
            - containerPort: 8001